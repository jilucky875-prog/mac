name: macOS Web GUI (Cloudflare VNC)

on: workflow_dispatch

concurrency:
  group: "mac-web-vnc"
  cancel-in-progress: false

jobs:
  macos-web-vnc:
    runs-on: macos-14
    timeout-minutes: 360

    steps:
      - name: üîî Notify Start
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"message": "üçé *Mac Starting...*\nWait: 4 mins for Setup"}' \
          ${{ secrets.N8N_WEBHOOK }} || true

      - name: ‚öôÔ∏è System Prep & RAM Monitor
        run: |
          sudo mdutil -i off -a
          sudo pmset -a displaysleep 0 disksleep 0 sleep 0
          defaults write com.apple.universalaccess reduceTransparency -bool true
          sudo killall softwareupdated || true
          
          # Auto-Purge RAM
          cat << 'EOF' > ram_monitor.sh
          #!/bin/bash
          while true; do
            FREE_PAGES=$(vm_stat | grep "Pages free" | awk '{print $3}' | sed 's/\.//')
            if [ "$FREE_PAGES" -lt 200000 ]; then sudo purge; fi
            sleep 30
          done
          EOF
          chmod +x ram_monitor.sh
          ./ram_monitor.sh &

      - name: üîê VNC Password Bypass & Setup
        run: |
          echo "Bypassing macOS VNC Auth..."
          # Apple Legacy VNC Hash for "123456"
          sudo python3 -c '
          key = bytes.fromhex("1734516E8BA8C5E2FF1C39567390ADCA")
          pwd = b"123456".ljust(8, b"\x00")[:8]
          obf = bytes(a ^ b for a, b in zip(pwd, key))
          with open("/Library/Preferences/com.apple.VNCSettings.txt", "wb") as f: f.write(obf)
          '
          
          echo "Starting VNC Server..."
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -activate -configure -access -on -clientopts -setvnclegacy -vnclegacy yes -allowAccessFor -allUsers -privs -all -restart -agent
          
          # Critical: Wait for VNC to fully bind to port 5900
          sleep 10
          
          echo "Setting up Web UI (noVNC)..."
          git clone https://github.com/novnc/noVNC.git
          git clone https://github.com/novnc/websockify noVNC/utils/websockify
          
          # Start WebSockify explicitly to translate VNC (TCP) to WebSockets (HTTP)
          ./noVNC/utils/novnc_proxy --vnc localhost:5900 --listen 8080 &

      - name: üíæ Setup GDrive Sync
        env:
          RCLONE_CONFIG_DATA: ${{ secrets.RCLONE_CONFIG }}
        run: |
          brew install rclone
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONFIG_DATA" > ~/.config/rclone/rclone.conf
          mkdir -p ~/Desktop/MyWorkspace
          rclone mkdir gdrive:RDP_Backup || true
          rclone copy gdrive:RDP_Backup ~/Desktop/MyWorkspace

      - name: üåê Start Cloudflare Web Tunnel
        run: |
          brew install cloudflared
          cloudflared tunnel --url http://localhost:8080 > cloudflare.log 2>&1 &
          
          echo "Waiting for Cloudflare URL..."
          for i in {1..20}; do
            sleep 2
            URL=$(grep -o 'https://[a-zA-Z0-9.-]*\.trycloudflare.com' cloudflare.log | head -n 1)
            if [ ! -z "$URL" ]; then break; fi
          done
          
          if [ -z "$URL" ]; then
            echo "‚ö†Ô∏è ERROR: Cloudflare URL not found."
            cat cloudflare.log
            exit 1
          fi
          
          FINAL_URL="$URL/vnc.html"
          
          echo "==================================================="
          echo "üåê WEB VNC URL: $FINAL_URL"
          echo "üë§ USERNAME: (Leave Blank)"
          echo "üîë PASSWORD: 123456"
          echo "==================================================="
          
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"message\": \"üçé *Mac Ready!*\nüîó $FINAL_URL\nüîë Pass: \`123456\`\"}" \
          ${{ secrets.N8N_WEBHOOK }} || true

      - name: üîÑ Keep-Alive Loop
        run: |
          cleanup() {
              rclone sync ~/Desktop/MyWorkspace gdrive:RDP_Backup
              exit 0
          }
          trap 'cleanup' SIGINT SIGTERM EXIT
          START=$(date +%s)
          while true; do
              NOW=$(date +%s); DIFF=$((NOW - START))
              if [ $DIFF -ge 21000 ]; then exit 0; fi
              if [ $((DIFF % 300)) -lt 60 ] && [ $DIFF -gt 100 ]; then
                  rclone sync ~/Desktop/MyWorkspace gdrive:RDP_Backup
              fi
              sleep 60
          done
