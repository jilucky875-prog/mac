name: Ultimate macOS RDP (Final v2)

on:
  workflow_dispatch:

concurrency:
  group: "macos-rdp"
  cancel-in-progress: false

jobs:
  macos-ultimate:
    runs-on: macos-14
    timeout-minutes: 360

    steps:
      - name: üîî Notify Start (N8N Webhook)
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"message": "üçé *LOKENDRA-MACOS Starting...*\nWait: 3-4 mins for Setup"}' \
          ${{ secrets.N8N_WEBHOOK }} || true

      - name: ‚öôÔ∏è System Optimization & UI Settings
        run: |
          # Dark Mode
          osascript -e 'tell application "System Events" to tell appearance preferences to set dark mode to true'
          # Fix Timezone
          sudo ln -sf /usr/share/zoneinfo/Asia/Kolkata /etc/localtime
          
          echo "Disabling heavy macOS features..."
          sudo mdutil -i off -a
          sudo pmset -a displaysleep 0 disksleep 0 sleep 0
          defaults write com.apple.universalaccess reduceTransparency -bool true
          sudo killall softwareupdated || true
          
          cat << 'EOF' > ram_monitor.sh
          #!/bin/bash
          while true; do
            FREE_PAGES=$(vm_stat | grep "Pages free" | awk '{print $3}' | sed 's/\.//')
            if [ "$FREE_PAGES" -lt 200000 ]; then sudo purge; fi
            sleep 30
          done
          EOF
          chmod +x ram_monitor.sh
          ./ram_monitor.sh &

      - name: üõ†Ô∏è Install Google Chrome
        run: |
          echo "Installing Google Chrome..."
          brew install --cask google-chrome || true

      - name: üîê Setup Web-VNC (Python Legacy Fix)
        run: |
          echo "Setting up VNC with Legacy Password..."
          
          # CRITICAL FIX: Hum system user password change nahi kar rahe (kyunki wo error deta hai).
          # Hum direct VNC Legacy password file create kar rahe hain.
          
          sudo python3 -c '
          import sys
          # Apple VNC Obfuscation Key
          key = bytes.fromhex("1734516E8BA8C5E2FF1C39567390ADCA")
          # Password: "14789147" (Padded to 8 bytes)
          pwd = b"14789147".ljust(8, b"\x00")[:8]
          obf = bytes(a ^ b for a, b in zip(pwd, key))
          # Write directly to system settings
          with open("/Library/Preferences/com.apple.VNCSettings.txt", "wb") as f:
              f.write(obf)
          '
          
          echo "Restarting VNC Server..."
          # Configure VNC to use the password file we just made
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -activate -configure -access -on -clientopts -setvnclegacy -vnclegacy yes -restart -agent -privs -all
          
          echo "Setting up noVNC..."
          git clone https://github.com/novnc/noVNC.git
          git clone https://github.com/novnc/websockify noVNC/utils/websockify
          ./noVNC/utils/novnc_proxy --vnc localhost:5900 --listen 8080 &

      - name: üíæ Setup Workspace (Smart GDrive Sync)
        env:
          RCLONE_CONFIG_DATA: ${{ secrets.RCLONE_CONFIG }}
        run: |
          brew install rclone
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONFIG_DATA" > ~/.config/rclone/rclone.conf
          
          mkdir -p ~/Desktop/MyWorkspace
          rclone mkdir gdrive:RDP_Backup || true
          echo "üì• DOWNLOADING PREVIOUS WORK..."
          rclone copy gdrive:RDP_Backup ~/Desktop/MyWorkspace

      - name: üåê Generate Cloudflare URL
        run: |
          brew install cloudflared
          cloudflared tunnel --url http://localhost:8080 > cloudflare.log 2>&1 &
          sleep 12
          URL=$(grep -o 'https://[a-zA-Z0-9.-]*\.trycloudflare.com' cloudflare.log | head -n 1)
          
          # Direct vnc.html URL link generator
          FINAL_URL="$URL/vnc.html"
          
          echo "===================================================================="
          echo "üåê LOKENDRA-MACOS IS LIVE: $FINAL_URL"
          echo "IMPORTANT: Username box ko BLANK chhodna hai!"
          echo "üîë PIN: 14789147"
          echo "===================================================================="

          curl -X POST -H "Content-Type: application/json" \
          -d "{\"message\": \"üçé *LOKENDRA-MACOS Ready!*\nüîó Web UI: $FINAL_URL\n‚ö†Ô∏è User Box: *KEEP BLANK*\nüîë PIN: \`14789147\`\"}" \
          ${{ secrets.N8N_WEBHOOK }} || true

      - name: üîÑ Keep-Alive & Safe Sync Loop
        run: |
          cleanup() {
              echo "üõë STOP SIGNAL RECEIVED (Manual Cancel or Timeout)"
              echo "üíæ Initiating Emergency Final Sync to GDrive..."
              rclone sync ~/Desktop/MyWorkspace gdrive:RDP_Backup
              echo "‚úÖ Backup Done. Exiting safely."
              exit 0
          }
          
          trap 'cleanup' SIGINT SIGTERM EXIT
          
          START=$(date +%s)
          echo "üîÑ Loop Started. Monitoring..."
          
          while true; do
              NOW=$(date +%s); DIFF=$((NOW - START))
              
              if [ $DIFF -ge 21000 ]; then
                  echo "‚è∞ Time limit reached. Handing over to Trap..."
                  exit 0
              fi
              
              if [ $((DIFF % 300)) -lt 60 ] && [ $DIFF -gt 100 ]; then
                  echo "‚è∞ Periodic 5-min Auto-Sync to GDrive..."
                  rclone sync ~/Desktop/MyWorkspace gdrive:RDP_Backup
              fi
              
              sleep 60
          done

      - name: üö® Notify Failure
        if: failure()
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"message\": \"‚ö†Ô∏è *CRITICAL FAILURE*\nLOKENDRA-MACOS RDP crashed or encountered an error.\"}" \
          ${{ secrets.N8N_WEBHOOK }} || true
