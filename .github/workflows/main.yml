name: macOS Native VNC (Pro Fix)

on: workflow_dispatch

concurrency:
  group: "mac-native-vnc"
  cancel-in-progress: false

jobs:
  macos-vnc:
    runs-on: macos-14
    timeout-minutes: 360

    steps:
      - name: üîî Notify Start
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"message": "üçé *Mac Starting...*\nMode: Native VNC (Pro Fix)"}' \
          ${{ secrets.N8N_WEBHOOK }} || true

      - name: ‚öôÔ∏è System Prep & Wake Screen
        run: |
          sudo mdutil -i off -a
          sudo pmset -a displaysleep 0 disksleep 0 sleep 0
          
          # Wake screen via Caffeinate
          caffeinate -u -t 10 &
          
          # Auto RAM Purge
          cat << 'EOF' > ram_monitor.sh
          #!/bin/bash
          while true; do
            FREE_PAGES=$(vm_stat | grep "Pages free" | awk '{print $3}' | sed 's/\.//')
            if [ "$FREE_PAGES" -lt 200000 ]; then sudo purge; fi
            sleep 30
          done
          EOF
          chmod +x ram_monitor.sh
          ./ram_monitor.sh &

      - name: üîê Setup VNC (Legacy Auth + Sonoma Fix)
        run: |
          echo "1. Injecting Legacy Password Hash (123456) using Python bypass..."
          sudo python3 -c '
          key = bytes.fromhex("1734516E8BA8C5E2FF1C39567390ADCA")
          pwd = b"123456".ljust(8, b"\x00")[:8]
          obf = bytes(a ^ b for a, b in zip(pwd, key))
          with open("/Library/Preferences/com.apple.VNCSettings.txt", "wb") as f: f.write(obf)
          '
          
          echo "2. Configuring ARD Agent for runner..."
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -configure -allowAccessFor -specifiedUsers
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -configure -access -on -privs -all -users runner
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -configure -clientopts -setvnclegacy -vnclegacy yes
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -activate -restart -agent
          
          echo "3. Forcing Screen Sharing Daemon (macOS 14 Fix)..."
          # Perplexity's suggested fix for macOS Sonoma
          sudo launchctl enable system/com.apple.screensharing || true
          sudo launchctl bootstrap system /System/Library/LaunchDaemons/com.apple.screensharing.plist || true
          
          echo "4. Waking Display explicitly..."
          osascript -e 'tell application "System Events" to key code 123' || true

      - name: üíæ Setup GDrive
        env:
          RCLONE_CONFIG_DATA: ${{ secrets.RCLONE_CONFIG }}
        run: |
          brew install rclone
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONFIG_DATA" > ~/.config/rclone/rclone.conf
          mkdir -p ~/Desktop/MyWorkspace
          rclone mkdir gdrive:RDP_Backup || true
          rclone copy gdrive:RDP_Backup ~/Desktop/MyWorkspace

      - name: üîå Start Pinggy TCP Tunnel
        run: |
          echo "Starting Pinggy Tunnel..."
          # Fix: Strictly passing the address as string to avoid Markdown/Mailto parsing
          TUNNEL_DEST="tcp@a.pinggy.io"
          ssh -p 443 -R0:localhost:5900 -o StrictHostKeyChecking=no -o ServerAliveInterval=30 $TUNNEL_DEST > pinggy.log 2>&1 &
          
          sleep 12
          URL=$(grep -o "tcp://[0-9a-zA-Z.-]*:[0-9]*" pinggy.log | head -n 1)
          
          if [ -z "$URL" ]; then
            echo "‚ö†Ô∏è Error: Pinggy Tunnel failed."
            cat pinggy.log
            exit 1
          fi
          
          CLEAN_URL=$(echo $URL | sed 's/tcp:\/\///')
          
          echo "==================================================="
          echo "‚úÖ VNC ADDRESS: $CLEAN_URL"
          echo "üîë PASSWORD: 123456"
          echo "==================================================="
          
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"message\": \"üçé *Mac Ready!*\nüñ•Ô∏è VNC Address: \`$CLEAN_URL\`\nüë§ User: (Blank / Ignore)\nüîë Pass: \`123456\`\"}" \
          ${{ secrets.N8N_WEBHOOK }} || true

      - name: üîÑ Keep-Alive & Backup
        run: |
          cleanup() {
              rclone sync ~/Desktop/MyWorkspace gdrive:RDP_Backup
              exit 0
          }
          trap 'cleanup' SIGINT SIGTERM EXIT
          START=$(date +%s)
          while true; do
              NOW=$(date +%s); DIFF=$((NOW - START))
              if [ $DIFF -ge 21000 ]; then exit 0; fi
              if [ $((DIFF % 300)) -lt 60 ] && [ $DIFF -gt 100 ]; then
                  rclone sync ~/Desktop/MyWorkspace gdrive:RDP_Backup
              fi
              sleep 60
          done
