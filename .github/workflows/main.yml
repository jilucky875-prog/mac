name: macOS Native VNC (Pinggy)

on: workflow_dispatch

concurrency:
  group: "mac-native-vnc"
  cancel-in-progress: false

jobs:
  macos-vnc:
    runs-on: macos-14
    timeout-minutes: 360

    steps:
      - name: üîî Notify Start
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"message": "üçé *Mac Starting...*\nMode: Native VNC (Pinggy)"}' \
          ${{ secrets.N8N_WEBHOOK }} || true

      - name: ‚öôÔ∏è System Prep
        run: |
          sudo mdutil -i off -a
          sudo pmset -a displaysleep 0 disksleep 0 sleep 0
          
          cat << 'EOF' > ram_monitor.sh
          #!/bin/bash
          while true; do
            FREE_PAGES=$(vm_stat | grep "Pages free" | awk '{print $3}' | sed 's/\.//')
            if [ "$FREE_PAGES" -lt 200000 ]; then sudo purge; fi
            sleep 30
          done
          EOF
          chmod +x ram_monitor.sh
          ./ram_monitor.sh &

      - name: üë§ Create VNC Admin User
        run: |
          echo "Creating secure user 'remoteuser' for VNC Viewer..."
          # Ye command Naya user banayegi jiska password hum change kar sakte hain
          sudo sysadminctl -addUser remoteuser -fullName "Remote Admin" -password "123456" -admin

      - name: ‚öôÔ∏è Start Native VNC Server
        run: |
          echo "Enabling Screen Sharing strictly for 'remoteuser'..."
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -configure -allowAccessFor -specifiedUsers
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -configure -access -on -privs -all -users remoteuser
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -restart -agent
          
          # Force load the service
          sudo launchctl load -w /System/Library/LaunchDaemons/com.apple.screensharing.plist || true

      - name: üíæ Setup GDrive
        env:
          RCLONE_CONFIG_DATA: ${{ secrets.RCLONE_CONFIG }}
        run: |
          brew install rclone
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONFIG_DATA" > ~/.config/rclone/rclone.conf
          mkdir -p ~/Desktop/MyWorkspace
          rclone mkdir gdrive:RDP_Backup || true
          rclone copy gdrive:RDP_Backup ~/Desktop/MyWorkspace

      - name: üîå Start Pinggy TCP Tunnel (NO Credit Card Needed)
        run: |
          echo "Starting Pinggy TCP Tunnel..."
          # Pinggy SSH tunnel jo port 5900 (VNC) ko expose karega
          ssh -p 443 -R0:localhost:5900 -o StrictHostKeyChecking=no -o ServerAliveInterval=30 tcp@a.pinggy.io > pinggy.log 2>&1 &
          
          echo "Waiting for TCP Address..."
          sleep 12
          
          # Extract TCP URL from logs
          URL=$(grep -o "tcp://[0-9a-zA-Z.-]*:[0-9]*" pinggy.log | head -n 1)
          
          if [ -z "$URL" ]; then
            echo "‚ö†Ô∏è Error: Pinggy Tunnel failed."
            cat pinggy.log
            exit 1
          fi
          
          CLEAN_URL=$(echo $URL | sed 's/tcp:\/\///')
          
          echo "==================================================="
          echo "‚úÖ VNC ADDRESS: $CLEAN_URL"
          echo "üë§ USERNAME: remoteuser"
          echo "üîë PASSWORD: 123456"
          echo "==================================================="
          
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"message\": \"üçé *Mac Ready!*\nüñ•Ô∏è VNC Address: \`$CLEAN_URL\`\nüë§ User: \`remoteuser\`\nüîë Pass: \`123456\`\n‚ö†Ô∏è DONT USE BROWSER. USE VNC VIEWER APP!\"}" \
          ${{ secrets.N8N_WEBHOOK }} || true

      - name: üîÑ Keep-Alive & Backup
        run: |
          cleanup() {
              rclone sync ~/Desktop/MyWorkspace gdrive:RDP_Backup
              exit 0
          }
          trap 'cleanup' SIGINT SIGTERM EXIT
          START=$(date +%s)
          while true; do
              NOW=$(date +%s); DIFF=$((NOW - START))
              if [ $DIFF -ge 21000 ]; then exit 0; fi
              if [ $((DIFF % 300)) -lt 60 ] && [ $DIFF -gt 100 ]; then
                  rclone sync ~/Desktop/MyWorkspace gdrive:RDP_Backup
              fi
              sleep 60
          done
