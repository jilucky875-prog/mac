name: macOS Native VNC (Golden Master - Truly Final)

on: workflow_dispatch

jobs:
  macos-vnc-pro:
    runs-on: macos-14
    timeout-minutes: 360

    steps:
      - name: üîî Notify Start
        run: |
          curl -sS -X POST -H "Content-Type: application/json" \
            -d "{\"message\":\"üçé *Mac Starting...*\nMode: Final Verified RDP\"}" \
            "${{ secrets.N8N_WEBHOOK }}" || true

      - name: ‚öôÔ∏è System Prep
        run: |
          sudo mdutil -i off -a || true
          sudo pmset -a displaysleep 0 disksleep 0 sleep 0 || true
          caffeinate -u -t 10 &

      - name: üîê Setup VNC (Master Compatibility Mode)
        env:
          VNC_PASS: ${{ secrets.VNC_PASSWORD }}
        run: |
          if [ -z "$VNC_PASS" ]; then echo "ERROR: VNC_PASSWORD missing"; exit 1; fi

          echo "1) Killing stuck background processes..."
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -stop || true
          sudo pkill screensharingd || true
          sudo pkill ARDAgent || true

          echo "2) Configuring Native VNC (Single Line Clean Execution)..."
          # -reqperm no is mandatory for headless runners
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -activate -configure -allowAccessFor -allUsers -configure -access -on -privs -all -configure -clientopts -setreqperm -reqperm no -setvnclegacy -vnclegacy yes -setvncpw -vncpw "$VNC_PASS" -restart -agent

          echo "3) Forcing Daemon Load (Legacy Path)..."
          # launchctl load is more resilient to I/O errors on hosted runners
          sudo launchctl load -w /System/Library/LaunchDaemons/com.apple.screensharing.plist || true
          
          echo "4) Nudging Window Server (Anti-Crash)..."
          # Triggering a display notification forces the frame buffer to initialize
          osascript -e 'display notification "Initializing RDP Session" with title "Nexus Automation"' || true
          osascript -e 'tell application "System Events" to key code 123' || true

          echo "5) Verification..."
          sleep 5
          sudo lsof -nP -iTCP:5900 -sTCP:LISTEN || netstat -an | grep 5900 || echo "WARN: 5900 not listening yet"

      - name: üíæ Setup GDrive Sync
        env:
          RCLONE_CONFIG_DATA: ${{ secrets.RCLONE_CONFIG }}
        run: |
          brew install rclone
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONFIG_DATA" > ~/.config/rclone/rclone.conf
          mkdir -p ~/Desktop/MyWorkspace
          rclone copy gdrive:RDP_Backup ~/Desktop/MyWorkspace || true

      - name: üîå Start Pinggy TCP Tunnel
        run: |
          echo "Starting Pinggy Tunnel..."
          TUNNEL_DEST="tcp@a.pinggy.io"
          ssh -p 443 -R0:localhost:5900 -o StrictHostKeyChecking=no -o ServerAliveInterval=30 "$TUNNEL_DEST" > pinggy.log 2>&1 &
          
          sleep 12
          URL=$(grep -o "tcp://[0-9a-zA-Z.-]*:[0-9]*" pinggy.log | head -n 1)
          if [ -z "$URL" ]; then echo "ERROR: Pinggy Tunnel failed"; exit 1; fi
          CLEAN_URL="${URL#tcp://}"
          
          curl -sS -X POST -H "Content-Type: application/json" \
            -d "{\"message\":\"üçé *Mac Ready!*\nüñ•Ô∏è VNC Address: \`$CLEAN_URL\`\nüë§ User: (Leave Blank)\nüîë Pass: (Use Secret)\"}" \
            "${{ secrets.N8N_WEBHOOK }}" || true

      - name: üîÑ Keep-Alive & Auto-Backup
        run: |
          cleanup() { rclone sync ~/Desktop/MyWorkspace gdrive:RDP_Backup || true; exit 0; }
          trap 'cleanup' SIGINT SIGTERM EXIT
          START=$(date +%s)
          while true; do
            NOW=$(date +%s); DIFF=$((NOW - START))
            if [ $DIFF -ge 21000 ]; then exit 0; fi
            if [ $((DIFF % 300)) -lt 60 ] && [ $DIFF -gt 100 ]; then
              rclone sync ~/Desktop/MyWorkspace gdrive:RDP_Backup || true
            fi
            sleep 60
          done
